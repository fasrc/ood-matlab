---
title: "Matlab"
cluster: "odyssey3"
attributes:
  desktop: "xfce"
  bc_num_slots: null
  bc_vnc_resolution:
    required: true
  bc_account:
    help: "Only relevant if you have multiple slurm accounts. It can be left blank otherwise"
  custom_time:
    label: "Allocated Time (expressed in MM , or HH:MM:SS , or DD-HH:MM). Maximum for this partition is 7 days"
    value: "04:00:00"
    widget: text_field
  bc_queue: "remotedesktop"
  custom_email_address:
    label: email for status notification
    widget: text_field
  custom_memory_per_node:
    label: Memory Allocation in GB
    value: 4
    min:   4
    step:  1
    max:   16
    widget: number_field
  custom_num_cores:
    label: Number of cores
    value: 1
    min:   1
    step:  1
    max:   8
    widget: number_field
    help: "Number of Cpus to allocate"
  custom_reservation:
    label: Reservation
    widget: text_field
  matlab_version:
    widget: select
    label: "Matlab Version"
    options:
      - [ "matlab R2018b",  "matlab/R2018b-fasrc01" ]
      - [ "matlab R2018a",  "matlab/R2018a-fasrc01" ]
      - [ "matlab R2017b",  "matlab/R2017b-fasrc01" ]
      - [ "matlab R2017a",  "matlab/R2017a-fasrc02" ]
      - [ "matlab R2016b",  "matlab/R2016b-fasrc02" ]
      - [ "matlab R2016a",  "matlab/R2016a-fasrc02" ]

form:
  - desktop
  - bc_vnc_resolution
  - bc_num_slots
  - bc_queue
  - custom_memory_per_node
  - custom_num_cores
  - custom_time
  - matlab_version
  - custom_email_address
  - bc_email_on_started
  - custom_reservation
  - bc_account
