---
cluster: "odyssey3"
form:
  - version
  - node_type
  - bc_vnc_resolution
  - desktop
  - bc_account
  - bc_queue
  - bc_num_hours
  - bc_email_on_started
  - custom_email_address
  - custom_memory_per_node
  - custom_num_cores
  - custom_reservation
attributes:
  bc_vnc_resolution:
    required: true
  desktop: "xfce"
  node_type: "compute"
  bc_account:
    label: "Project"
    help: "You can leave this blank if **not** in multiple projects."
  bc_queue:
    value: "remotedesktop"
    help: "currently only available for the dedicated remotedesktop partition"
  custom_email_address:
    label: email for status notification
    widget: text_field
  custom_memory_per_node:
    label: Memory per node
    value: 2000
    widget: text_field
  custom_num_cores:
    label: Number of cores
    value: 2
    help: "Number of Cpus to allocate"
  custom_reservation:
    label: Reservation
    widget: text_field
  version:
    widget: select
    label: "MATLAB version"
    help: "This defines the version of MATLAB you want to load."
    options:
      - [ "R2018a", "matlab/R2018a-fasrc01" ]
      - [ "R2017a", "matlab/R2017a-fasrc02" ]
